<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My cool electron app</title>
    <link rel='stylesheet' href="bootstrap.min.css"
</head>
<body>
    <h1>My very cool electron app</h1>

    <h2>Subheading</h2>
    <!-- <div id="output"></div> -->
    
    <p id="output"></p>

    <form>
        <input class="form-group" type="text" id="entrybox" name="entrybox">
        <input class="btn btn-primary" type="button" id="sub_button" value="submit"></button>
    </form>

    
</body>
<script>
    document.getElementById("sub_button").onclick = () => {
        var name = document.getElementById("entrybox").value
        // console.log(name)
        document.getElementById("output").innerHTML = "hello " + name
    }

    require('./renderer.js')
</script>
</html>
